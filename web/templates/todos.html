<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="static/todos.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Your Todo List</h1>
        <nav>
            <a href="/" class="btn-home">Home</a> <!-- Link to the homepage -->
            <button class="add-todo" onclick="openModal()">+ Add New Task</button>
        </nav>
    </header>

    <section class="todo-list">
        {{range .Todos}}
        <div class="todo-item" data-id="{{.ID}}">
            <div class="todo-header">
                <!-- В этом коде уже используется чекбокс для изменения статуса задачи -->
                <input type="checkbox" onclick="toggleTodoStatus({{.ID}})" {{if .IsDone}}checked{{end}}
                       class="todo-status">
                <span class="todo-title">{{.Title}}</span>
                <div class="todo-actions">
                    <button onclick="openTodoMenu(event, {{.ID}})">⋮</button> <!-- Три точки -->
                    <div class="todo-menu" id="menu-{{.ID}}" style="display: none;">
                        <button onclick="editTodo({{.ID}})">Edit</button>
                        <button onclick="deleteTodo({{.ID}})">Delete</button>
                    </div>
                </div>
            </div>
            <p class="todo-description">{{.Description}}</p>
        </div>
        {{else}}
        <p>No tasks available.</p>
        {{end}}
    </section>

    <!-- Навигация по страницам -->
    <div class="pagination">
        {{if gt .CurrentPage 1}}
        <a href="/todos?page={{.PreviousPage}}">Previous</a>
        {{end}}

        <span>Page {{.CurrentPage}} of {{.TotalPages}}</span>

        {{if lt .CurrentPage .TotalPages}}
        <a href="/todos?page={{.NextPage}}">Next</a>
        {{end}}
    </div>

</div>

<!-- Модальное окно для формы -->
<div id="modal" class="modal" style="display: none">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Add a New Todo</h2>
        <form action="/todos" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <button type="submit">Add Todo</button>
        </form>
    </div>
</div>

<script>
    // Функция для переключения статуса задачи
    function toggleTodoStatus(todoId) {
        const checkbox = document.querySelector(`.todo-item[data-id='${todoId}'] .todo-status`);
        const isChecked = checkbox.checked;

        // Отправка PATCH запроса для изменения только статуса
        fetch(`/todos/${todoId}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                isDone: isChecked // Передаем только статус
            })
        })
            .then(response => {
                if (response.ok) {
                    console.log('Todo status updated');
                } else {
                    console.log('Failed to update status');
                }
            })
            .catch(error => console.error('Error:', error));
    }


    document.querySelector("form").onsubmit = function () {
        setTimeout(() => location.reload(), 100); // Short delay to let the request finish
    };

    // Открытие модального окна
    function openModal() {
        document.getElementById("modal").style.display = "flex";
    }

    // Закрытие модального окна
    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    // Закрытие модального окна при клике вне его области
    window.onclick = function (event) {
        let modal = document.getElementById("modal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Открытие/закрытие меню действий (редактировать/удалить)
    function openTodoMenu(event, todoId) {
        const menu = document.getElementById('menu-' + todoId);
        const allMenus = document.querySelectorAll('.todo-menu');

        // Закрыть все меню
        allMenus.forEach(m => m.style.display = 'none');

        // Переключить видимость меню для текущего todo
        if (menu.style.display === 'none') {
            menu.style.display = 'block';
        } else {
            menu.style.display = 'none';
        }

        // Предотвратить закрытие меню при клике на саму кнопку
        event.stopPropagation();
    }

    // Функция для удаления задачи
    function deleteTodo(todoId) {
        if (confirm('Are you sure you want to delete this task?')) {
            fetch('/todos/' + todoId, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) {
                        alert('Todo deleted');
                        location.reload(); // Перезагрузить страницу, чтобы обновить список
                    } else {
                        alert('Failed to delete todo');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }

    // Функция для редактирования задачи
    function editTodo(todoId) {
        const newTitle = prompt('Enter new title:');
        const newDescription = prompt('Enter new description:');

        if (newTitle && newDescription) {
            const data = {
                title: newTitle,
                description: newDescription
            };

            fetch('/todos/' + todoId, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        alert('Todo updated');
                        location.reload(); // Перезагрузить страницу, чтобы обновить список
                    } else {
                        console.log(todoId, response.url, response.json())
                        alert('Failed to update todo');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }
</script>
</body>
</html>
