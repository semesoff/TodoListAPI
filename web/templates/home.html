<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - Home</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<header>
    <div class="logo">TodoList</div>
    <nav>
        {{if .IsLoggedIn}}
        <span>Welcome, {{.UserName}} ({{.UserEmail}})</span>
        <a href="/todos">My Todos</a> <!-- Link to the todos page -->
        <a href="/logout">Logout</a>
        {{else}}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        {{end}}
    </nav>
</header>
<main>
    <section class="intro">
        <h1>Welcome to Your TodoList</h1>
        {{if not .IsLoggedIn}}
        <a href="/login" class="btn-primary">Get Started</a>
        {{end}}
    </section>
</main>
<footer>
    <p>&copy; 2024 TodoList | All rights reserved</p>
</footer>
</body>
</html>
